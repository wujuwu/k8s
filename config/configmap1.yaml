apiVersion: v1
kind: Pod
metadata:
    name: configmap1
    namespace: default
    labels: 
        app: cm1
spec:
    containers:
    - name: cm1
      image: ikubernetes/myapp:v1
      ports: 
      - name: http
        containerPort: 80
      volumeMounts:
      - name: nginxconf
        mountPath: /etc/nginx/config.d/
        readOnly: true
    volumes:
    - name: nginxconf
      configMap:
        name: nginx-config
