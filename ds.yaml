apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: default
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: redis
      role: logstor
  template:
    metadata:
      labels:
        app: redis
        role: logstor
    spec:
      containers:
      - name: redis
        image: redis:4.0-alpine
        ports:
        - name: redis
          containerPort: 6379
---
apiVersion: apps/v1
kind: DaemonSet
metadata: 
  name: filebeat-ds
  namespace: default
spec:
  selector: 
    matchLabels:
      app: filebeat-ds
      release: stable
  template:
    metadata:
      name: filebeat
      labels: 
        app: filebeat-ds
        release: stable
    spec:      
      containers:
      - name: filebeat
        image: 10.163.3.60/ikubernetes/filebeat
        env:
        - name: REDIS_HOST
          value: redis.default.svc.cluster.local
        - name: REDIS_LOG
          value: info  
