apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-myapp-tls
  namespace: default
spec:
  tls:
  - hosts:
    - app.k8s.com
    secretName: app-ingress-secret  
  rules:
  - host: app.k8s.com
    http:
      paths:
      - path:
        backend:
          serviceName: myapp
          servicePort: 80
