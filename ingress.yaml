apiVersion: v1
kind: Service
metadata:
  name: myapp
  namespace: default
spec:
  selector:
    app: myapp
    release: ingress
  ports:
  - name: http
    targetPort: 80  
    port: 80
 
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: default
spec:
  replicas: 2
  selector: 
    matchLabels: 
      app: myapp
      release: ingress
  template:
    metadata:
      labels:
        app: myapp
        release: ingress
    spec:
      containers:
      - name: myapp
        image: nginx:1.17-alpine
        ports:
        - name: http
          containerPort: 80           
